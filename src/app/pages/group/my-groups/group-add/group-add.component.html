<form [formGroup]="form">
    <h3>Új csoport felvétele</h3>
    <mat-form-field class="max-width">
      <mat-label>Név</mat-label>
      <input matInput placeholder="Group Name" focus formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Leírás (Type)</mat-label>
      <textarea placeholder="Oltásra várók" formControlName="type" matInput cdkTextareaAutosize
        cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <div style="display: flex; justify-content: flex-end;">
      
      <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid">FELVÉTEL</button>
    </div>
  </form>
